<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc hai</title>
</head>
<body>
    <h2>Giải phương trình bậc hai: ax² + bx + c = 0</h2>
    <script>
        let a = Number(prompt("Nhập hệ số a:"));
        let b = Number(prompt("Nhập hệ số b:"));
        let c = Number(prompt("Nhập hệ số c:"));
        if (a === 0) {
            if (b === 0) {
                if (c === 0) {
                    document.write("Phương trình có vô số nghiệm.");
                } else {
                    document.write("Phương trình vô nghiệm.");
                }
            } else {
                let x = -c / b;
                document.write("Phương trình có nghiệm duy nhất: x = " + x);
            }
        } else {
            let delta = b * b - 4 * a * c;
            if (delta < 0) {
                document.write("Phương trình vô nghiệm.");
            } else if (delta === 0) {
                let x = -b / (2 * a);
                document.write("Phương trình có nghiệm kép: x = " + x);
            } else {
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                document.write("Phương trình có hai nghiệm phân biệt:<br>");
                document.write("x1 = " + x1 + "<br>");
                document.write("x2 = " + x2);
            }
        }
    </script>
</body>
</html>
